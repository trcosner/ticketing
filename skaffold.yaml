apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: trcosner/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "./**/*.ts"
            dest: .
    - image: trcosner/tickets
      context: tickets
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "./**/*.ts"
            dest: .
    - image: trcosner/orders
      context: orders
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "./**/*.ts"
            dest: .
    - image: trcosner/client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "**/*.js"
            dest: .
